<app-header></app-header>

<!-- Progress Indicator -->
<div class="container-fluid main-content">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="progress-container mb-4">
        <div class="progress-steps">
          <div
            class="progress-step"
            [class.active]="currentStep >= 1"
            [class.completed]="currentStep > 1"
          >
            <span class="step-number">1</span>
            <span class="step-label">Personal Info</span>
          </div>
          <div
            class="progress-step"
            [class.active]="currentStep >= 2"
            [class.completed]="currentStep > 2"
          >
            <span class="step-number">2</span>
            <span class="step-label">Address Details</span>
          </div>
          <div
            class="progress-step"
            [class.active]="currentStep >= 3"
            [class.completed]="currentStep > 3"
          >
            <span class="step-number">3</span>
            <span class="step-label">Pet Info</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Step Content -->
  <div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-12 col-md-6 col-lg-4">
      <!-- Registration Card -->
      <div class="registration-card shadow-sm">
        <!-- Step 1: Personal Information -->
        <div *ngIf="currentStep === 1">
          <div class="text-center mb-4">
            <h2 class="registration-title">Personal Information</h2>
          </div>

          <form [formGroup]="registrationForm">
            <!-- Legal Name Section -->
            <div class="mb-4">
              <label class="form-label section-label">Legal name</label>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control custom-input"
                  formControlName="firstName"
                  placeholder="First name on ID"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control custom-input"
                  formControlName="lastName"
                  placeholder="Last name on ID"
                  required
                />
              </div>

              <p class="form-text text-muted small-text">
                Make sure this matches the name on your government-issued ID.
              </p>
            </div>

            <!-- Date of Birth Section -->
            <div class="mb-4">
              <label class="form-label section-label">Date of birth</label>
              <div class="mb-2">
                <label class="form-label small-label"
                  >Birthday</label>
              </div>

            <div class="row g-2">
                <div class="col-4">
                  <select
                    class="form-select custom-select"
                    formControlName="birthMonth"
                    required
                  >
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class="col-4">
                  <select
                    class="form-select custom-select"
                    formControlName="birthDay"
                    required
                  >
                    </select>
                </div>
                <div class="col-4">
                  <select
                    class="form-select custom-select"
                    formControlName="birthYear"
                    required
                  >
                  </select>
                </div>
              </div>
            </div>

            <!-- Contact Info Section -->
            <div class="mb-4">
              <label class="form-label section-label">Contact info</label>
              <div class="mb-3">
                <label class="form-label small-label">Email</label>
                <input
                  type="email"
                  class="form-control custom-input"
                  formControlName="email"
                  placeholder="Email Id"
                  required
                />
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary submit-btn"
                (click)="nextStep()"
              >
                Continue to Address
              </button>
            </div>
          </form>
        </div>


        <!-- Step 3: Address Details -->
        <div *ngIf="currentStep === 2">
          <div class="text-center mb-4">
            <h2 class="registration-title">Address Details</h2>
            <p class="text-muted">Confirm your property address</p>
          </div>

          <form [formGroup]="registrationForm">
            <div class="mb-3">
              <label class="form-label section-label">Street Address</label>
              <input
                type="text"
                class="form-control custom-input"
                formControlName="streetAddress"
                placeholder="Street address"
              />
            </div>

            <div class="row g-2 mb-3">
              <div class="col-6">
                <label class="form-label section-label">City</label>
                <input
                  type="text"
                  class="form-control custom-input"
                  formControlName="city"
                  placeholder="City"
                />
              </div>
              <div class="col-6">
                <label class="form-label section-label">State</label>
                <input
                  type="text"
                  class="form-control custom-input"
                  formControlName="state"
                  placeholder="State"
                />
              </div>
            </div>

            <div class="row g-2 mb-4">
              <div class="col-6">
                <label class="form-label section-label">ZIP Code</label>
                <input
                  type="text"
                  class="form-control custom-input"
                  formControlName="zipCode"
                  placeholder="ZIP Code"
                />
              </div>
              <div class="col-6">
                <label class="form-label section-label">Country</label>
                <input
                  type="text"
                  class="form-control custom-input"
                  formControlName="country"
                  placeholder="Country"
                />
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="row g-2 mb-4">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-outline-secondary back-btn w-100 h-100"
                  (click)="prevStep()"
                >
                  Back
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-primary submit-btn w-100 h-100"
                  (click)="onSubmit()"
                >
                  Next
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
